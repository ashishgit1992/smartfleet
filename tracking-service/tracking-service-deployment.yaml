apiVersion: apps/v1
kind: Deployment
metadata:
  name: tracking-service-deployment
  labels:
    app: tracking-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tracking-service
  template:
    metadata:
      labels:
        app: tracking-service
    spec:
      containers:
        - name: tracking-service-container
          image: your-dockerhub-username/tracking-service:latest
          ports:
            - containerPort: 8082
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
