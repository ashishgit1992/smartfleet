apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-service-deployment
  labels:
    app: dashboard-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-service
  template:
    metadata:
      labels:
        app: dashboard-service
    spec:
      containers:
        - name: dashboard-service-container
          image: ashishgit1992/dashboard-service:latest
          ports:
            - containerPort: 8083
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8083
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
